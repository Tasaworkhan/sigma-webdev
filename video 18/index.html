<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Box Model</title>
    <style>
        .Box{
            background-color: dimgrey;
        }
         .Box1{
            color: brown;
            margin: 30px;
            padding: 10px;
            border: 20px solid green;
            height: 200;
            box-sizing: border-box;

         }
.Box2{
    color: chartreuse;
    margin: 10px;
    padding: 10px;
    border: 20px solid orange;
    height: 200;
}
    </style>
</head>
<body>
    <div class="Box Box1">
        <h1>I Am Div</h1>
    </div>
    <div class="Box Box2" >
        <h1>I Am Div</h1>
    </div>
</body>
</html>
