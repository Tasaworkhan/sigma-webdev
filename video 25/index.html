<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <style>
        nav ul li{
            list-style-position: inside;
            background-color: chartreuse;
            border: 3px solid black;
            list-style:  inside;
            /* list-style-image: url(Capture.PNG); */
            list-style-type: "";
        }


    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
